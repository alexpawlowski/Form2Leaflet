<!DOCTYPE html>
<html>
<head>
  <title>Form2Leaflet</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css"/>
  <link rel="stylesheet" href="map.css" />
</head>
<body>
  <div id="mapid"></div>
  <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.3.5/tabletop.min.js"> </script>
  <!-- <script src="map.js"></script> -->
  <script>
  // this comes from your google spreadsheet id
  var sheetID = "1E3YDlmvbus6HZvTe3mHA5SxrL3ihXFZnZ_NNnnLGE20"

    var map = L.map('mapid', {
      center:[35.965, -83.920],
      zoom: 10
    });

  L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png',
    {
          attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    var popup = L.popup();

  function onMapClick(e) {
    popup
      .setLatLng(e.latlng)
      .setContent("You clicked the map at " + e.latlng.toString())
      .openOn(map);
  }

    map.on('click', onMapClick);


    window.onload = function(){ init() };
    function init(){
    Tabletop.init({
      key: sheetID,
      callback: function(sheet, tabletop){
        for (var i in sheet){
          var place = sheet[i];

          //specify what you would like to place
          L.marker([place.lat, place.lon])
            .addTo(map)
            .bindPopup(place.name)
        }
      },
      simpleSheet:true
    })
  }

  </script>
</body>
</html>
